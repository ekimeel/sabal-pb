syntax = "proto3";

package pb;
option go_package = "github.com/ekimeel/pb";

import "google/protobuf/timestamp.proto";

message Point {
  string equipUuid = 1;
  string name = 2;
  bool enabled = 3;
  google.protobuf.Timestamp dateCreated = 4;
  google.protobuf.Timestamp lastUpdated = 5;
}

message PointList {
  repeated Point Points = 1;
}

message PointUUID {
  string equipUuid = 1;
  string name = 2;
}
