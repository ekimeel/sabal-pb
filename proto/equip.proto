syntax = "proto3";

package pb;
option go_package = "github.com/ekimeel/pb";

import "google/protobuf/timestamp.proto";

message Equip {
  string uuid = 1;
  string name = 2;
  bool enabled = 3;
  google.protobuf.Timestamp dateCreated = 4;
  google.protobuf.Timestamp lastUpdated = 5;
}

message EquipUUID {
  string id = 1;
}

message EquipList {
  repeated Equip Equips = 1;
}


